<mat-sidenav-container class="sidenav-container" [ngClass]="{ 'dark-theme': darkTheme }">
  <mat-sidenav [opened]="opened" mode="side" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/profile" *ngIf="isAuthenticated">User Profile</a>
      <a mat-list-item routerLink="/register-user" *ngIf="isAuthenticated">Registrar Usuario</a>
      <a mat-list-item routerLink="/login" *ngIf="!isAuthenticated">Login</a>
      <a mat-list-item routerLink="/chatgpt" *ngIf="isAuthenticated">ChatGPT</a>
      <a mat-list-item routerLink="/parts" *ngIf="isAuthenticated">Registrar Partes</a>
      <a mat-list-item routerLink="/edit" *ngIf="isAuthenticated">Editar Partes</a>
      <a mat-list-item routerLink="/builds">Consultar Partes</a>
      <a mat-list-item routerLink="/home">Recomendaciones</a>
    </mat-nav-list>
    <button class="close-session" mat-raised-button color="warn" *ngIf="isAuthenticated" (click)="logout()">
      Cerrar sesi√≥n
    </button>
      <button class="toggle-theme-button" mat-icon-button (click)="toggleTheme()" >
        <mat-icon>{{ darkTheme ? 'brightness_7' : 'brightness_4' }}</mat-icon>
      </button>   
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-icon-button (click)="toggleSidebar()" class="toggle-button" *ngIf="showToggleButton" [disabled]="!showToggleButton">
      <mat-icon>{{ opened ? 'chevron_left' : 'chevron_right' }}</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
