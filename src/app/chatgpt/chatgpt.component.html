<div class="chat-container">
    <mat-list>
      <div *ngFor="let message of messageHistory" class="message-container">
        <div class="message-content" [innerHtml]="message"></div>
      </div>
    </mat-list>
  
    <mat-form-field>
      <input matInput placeholder="Escribe un mensaje..." [(ngModel)]="newMessage" (keydown.enter)="sendMessage()">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendMessage()">Enviar</button>
</div>
